<!doctype html>
    <html>
      <title>Item Tree List</title>
        <!-- script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.js"></script-->
 
      
  <style type="text/css">
	.grid {
	width: 700px;
	height: 700px;
	text-align: center;
	font-size: 12px;
	}

.tree {
  --spacing: 1.5rem;
  --radius: 10px;
}
tree li {
  display: block;
  position: relative;
  padding-left: calc(2 * var(--spacing) - var(--radius) - 2px);
}

.tree ul {
  margin-left: calc(var(--radius) - var(--spacing));
  padding-left: 0;
}
</style>
<script> 
var toggler = document.getElementsByClassName("caret");
var i;

for (i = 0; i < toggler.length; i++) {
  toggler[i].addEventListener("click", function() {
    this.parentElement.querySelector(".nested").classList.toggle("active");
    this.classList.toggle("caret-down");
  });
} 
</script> 

      <h2>Item Tree List</h2>
		<br>        
		<br>
		
		<ul class="tree">		
		<table>

		    <tbody>
			<tr th:if="${items.empty}">
		            <td colspan="2"> No items Available </td>
		        </tr>
		        <tr th:each="item : ${items}">
					<li>
				    <details>
					<summary>     <td> <span th:text="${item.id}"> </span> </summary> 
					<ul>
					  <li>
					    <details>
					      <summary>		
					            <span th:text="${item.name}"> </span>
								<span th:text="${item.description}">  </span>
					</summary>
					</details>
					</li>
					 </ul>
					 </details>
					</li>	
					</td>									
		        </tr>
		    </tbody>
		</table>
		</ul>


      </body>
    </html>
