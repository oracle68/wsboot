<!DOCTYPE html>
<html ng-app="App">
<head>    
<title>AngularJS Item List</title>  
  <!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script-->
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
 <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
 <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
 <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
 <script type="text/javascript" src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
 
 <script>

	window.App = angular.module('App', ['ui.bootstrap']);

	 App.controller('mainCtrl', ['$scope','$http', function($scope,$http) {

	 $http.get('itemsList')
	 .success(function (response){
			
	   var myAppModule = angular.module('MyApp', ['ui.tree'])
	   })

	     }]);		  
 </script>
 </head>
<body>
 
 Item Tree List AngularJS
 
 
 <div ui-tree>
   <ol ui-tree-nodes="" ng-model="itemsList">
     <li ng-repeat="item in itemslist" ui-tree-node>
       <div ui-tree-handle>
         {{item.title}}
       </div>
       <ol ui-tree-nodes="" ng-model="item.items">
         <li ng-repeat="subItem in item.items" ui-tree-node>
           <div ui-tree-handle>
             {{subItem.title}}
           </div>
         </li>
       </ol>
     </li>
   </ol>
 </div>
