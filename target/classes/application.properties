spring.application.name=wsboot
server.port=9998
#server.contextPath=/SBoot/
server.servlet.context-path=/

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orclpdb
spring.datasource.username=jose
spring.datasource.password=jose
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

#spring.resources.static-locations=classpath:/WEB-INF/js/,classpath:/META-INF/resources/,classpath:/resources/,/static/js/,classpath:/static/js/
spring.resources.add-mappings=true
#spring.resources.static-locations=classpath:/static/,/static/
#spring.mvc.static-path-pattern=/static/**
#WEB
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

## this shows the sql actions in the terminal logs
spring.jpa.show-sql=true
logging.level.root=WARN
#output to a temp_folder/file
#logging.file=c:/temp/application.log
 
# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
 
# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%
