<!DOCTYPE html>
<html ng-app="App">
<head>    
<title>Empleados List Angular</title>  

 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
 <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
 <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
 <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

 </head>
<body>
 
Empleados List Angular
<div class="container-fluid">
	<div ng-controller="mainCtrl">
     
		<table class="table table-striped table-hover table-bordered">
		<tr>
		 <td>id</td>
		 <td>name</td>
		 <td>gender</td>
		 <td>address</td>
		 <td>city</td>
		 <td>provincia</td>
		 <td>fecha</td>
		
		</tr>  
		<tr ng-repeat="element in objects | filter : paginate">
		 <td>{{element.id}}</td>
		 <td>{{element.name}}</td>
		 <td>{{element.gender}}</td>
		 <td>{{element.address}}</td>
		 <td>{{element.city}}</td>
		 <td>{{element.provincia}}</td>
		 <td>{{element.fecha}}</td>
		</tr>
		
		</table>
		<pagination total-items="totalemps" ng-model="currentPage"
		    max-size="5" boundary-links="true"
		    items-per-page="numPerPage" class="pagination-sm">
		</pagination>
    </div>
</div>        
  <script th:src="@{/js/emp-pagination.js}" type="text/javascript"></script>
</body>
</html>
