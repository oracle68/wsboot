<!DOCTYPE html>
<html ng-app="App">
<head>    
<title> Item List PDF AngularJS</title>  
  <!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script-->
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
 <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
 <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
 <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

 </head>
<body>
 
 Item List PDF AngularJS
<div class="container-fluid">
	<div ng-controller="mainCtrl">
     
		<table id="tabla" class="table table-striped table-hover table-bordered">
		<tr>
		 <td>id</td>
		 <td>name</td>
		 <td>description</td>
		 <td>price</td>
		
		</tr>  
		<tr ng-repeat="element in objects | filter : paginate">
		 <td>{{element.id}}</td>
		 <td>{{element.name}}</td>
		 <td>{{element.description}}</td>
		 <td>{{element.price}}</td>
		
		</tr>
		
		</table>
		<pagination total-items="totalItems" ng-model="currentPage"
		    max-size="5" boundary-links="true"
		    items-per-page="numPerPage" class="pagination-sm">
		</pagination>
		<br><br>
        <input type="button" value="Export" ng-click="export()" />				
    </div>
</div>        
  <script th:src="@{/js/item-pagination.js}" type="text/javascript"></script>
</body>
</html>
