<!DOCTYPE html>
<html ng-app="App">
<head>    
<title>Empleados List Angular</title>  

 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
 </head>
<body>
 
Empleados List Angular
<div class="container-fluid">
	<div ng-controller="mainCtrl">
     
		<table id="tabla" class="table table-striped table-hover table-bordered">
		<tr>
		 <td>id</td>
		 <td>name</td>
		 <td>gender</td>
		 <td>adress</td>
		 <td>city</td>
		 <td>provincia</td>
		 <td>fecha</td>
		
		</tr>  
		<tr th:each="element : ${empsList}">
         <td th:text="${element.id}"></td>
         <td th:text="${element.name}"></td>
         <td th:text="${element.gender}"></td>
         <td th:text="${element.adress}"></td>
         <td th:text="${element.city}"></td>
         <td th:text="${element.provincia}"></td>
         <td th:text="${element.fecha}"></td>
		</tr>
		
		</table>

		
    </div>
</div>        

</body>
</html>
