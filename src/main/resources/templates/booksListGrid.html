<!DOCTYPE html>
    <html ng-app="app">
      <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.js"></script>
        <script src="http://ui-grid.info/release/ui-grid.js"></script>
        <!-- script type="application/javascript"  src="http://localhost:9999/book-grid-app.js"></script-->
		<!--script type="application/javascript"  src="resources/app.js"></script-->
		<script>

        var app = angular.module('app', ['ui.grid', 'ui.grid.pagination']);
        
        app.controller('MainCtrl', ['$scope','$http', function ($scope,$http) {
        $http
        .get("book/all")
        .then(function(response) {
        $scope.data = response.data;
        });
       
           $scope.gridOptions = {
             data: 'data',
             paginationPageSizes: [5, 10, 20,25],
             paginationPageSize: 5,
             columnDefs: [
               {name: 'id'},
               {name: 'autor'},
               {name: 'titulo'},
               {name: 'price'}
             ]
            }
         }]);              
        		
		</script>
       
      </head>
      <body>
        Books List Grid
        <br>
        <br>
        <div ng-controller="MainCtrl">
        <div ui-grid="gridOptions" ui-grid-pagination></div>
        </div>
      </body>
    </html>
